<h1>Stores</h1>

<form ng-submit="addNewStore()">
	<input ng-model="newStore.name" placeholder="New Store"> <button type="submit">Add</button>
</form>

<ul>
	<li ng-repeat="store in stores">
		<a href="#/stores/{{store.$id}}">{{store.name}}</a>
		<!--<pre>{{store}}</pre>-->
	</li>
</ul>
